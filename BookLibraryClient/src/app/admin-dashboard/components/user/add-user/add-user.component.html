<div class="container-fluid">
  <h3>Add User</h3>
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.firstName">
      
      <label>Last Name</label>
      
        <input type="text" class="form-control" [(ngModel)]="user.lastName" />
      
      <label>Username</label>
      
        <input type="text" class="form-control" [(ngModel)]="user.username"/>
      
      <label>Is Active?</label>
        <input type="checkbox" class="form-control" [(ngModel)]="user.isActive"/>
      
        <label for="user.dateOfBirth">Date of Birth</label>
        <input type="date" class="form-control" [(ngModel)]="user.dateOfBirth"/>
       <label for="user.address">Address</label>
        <input type="text" class="form-control" [(ngModel)]="user.address"/>
        <label for="user.role"> Role</label>  <br>
        <input type="radio" class="form-control-sm" value="User" [(ngModel)]="user.role"/>User <br>
        <input type="radio" class="form-control-sm" value="Admin" [(ngModel)]="user.role" />Admin <br>
        <label for="book.orders.id">Orders</label> 
      <input type="text" class="form-control" id="book.orders.id" [(ngModel)]="orderId">
    </div>
    </div>
    <div class="col-md-9">
      <h3>Preview</h3>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Username</th>
            <th scope="col">Is Active?</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Address</th>
            <th scope="col">Role</th>
            <th scope="col">Orders</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.username}}</td>
            <td>{{user.isActive}}</td>
            <td>{{user.dateOfBirth | date}}</td>
            <td>{{user.address}}</td>
            <td>{{user.role}}</td>
            <td>{{user.orders}}</td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col">
          Orders:
          <div *ngFor="let order of orders">
              <input type="radio" name="" id="orderId" (click)="addOrder(order.id!)" for="">
              {{order.id}}
            </div>
        </div>
      </div>
    </div>
    <button class="btn btn-success" (click)="addUser(user)">Add User</button>

  </div>

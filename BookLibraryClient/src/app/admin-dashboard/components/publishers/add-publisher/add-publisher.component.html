<div class="container-fluid">
  <h3>Add Publisher</h3>
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="publisher.name">Publisher Name</label>
        <input type="text" id="publisher.name "class="form-control" [(ngModel)]="publisher.name">
      </div>
    </div>
    <div class="col-md-9">
      <h3>Preview</h3>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{publisher.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <button class="btn btn-success" (click)="addPublisher(publisher)">Add Publisher</button>
</div>

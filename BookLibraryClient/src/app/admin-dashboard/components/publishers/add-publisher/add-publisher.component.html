<div class="container-fluid">
  <h3>Add Publisher</h3>
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="publisher.name">Publisher Name</label>
        <input type="text" id="publisher.name "class="form-control" [(ngModel)]="publisher.name">
        <label for="publisher.books ">Books</label>
        <input type="text" id="publisher.books" class="form-control" [(ngModel)]="booksId">
        <ng-container *ngFor="let item of bookArr, let i = index">
          <ng-container *ngIf="i > 0">,</ng-container>
          {{item.id}}
        </ng-container> <br>
      </div>
    </div>
    <div class="col-md-9">
      <h3>Preview</h3>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Books</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{publisher.name}}</td>
            <td>{{publisher.books}}</td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col">
          Books:
          <div *ngFor="let book of books">
            <input type="checkbox" name="publisher.books" id="booksId" (click)="addToArray(book.id!)">
            {{' ' + book.title}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-success" (click)="addPublisher(publisher)">Add Publisher</button>
</div>

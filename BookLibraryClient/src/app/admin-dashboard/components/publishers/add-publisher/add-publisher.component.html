<div class="container-fluid">
  <h3>Add Publisher</h3>
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label>Publisher Name</label>
        <input type="text" class="form-control" [(ngModel)]="publisher.name">
        <label>Publisher Books</label>
        <input type="text" class="form-control" [(ngModel)]="publisher.books">
        <label>Books</label>
        <input type="text" class="form-control" [(ngModel)]="booksId">
      </div>
    </div>
    <div class="col-md-9">
      <h3>Preview</h3>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Books</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{publisher.name}}</td>
            <td>{{publisher.books}}</td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col">
          Books:
          <div *ngFor="let book of books">
            <input type="radio" name="" id="book" (click)="addBooks(book.id!)">
            {{' ' + book.title}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-success" (click)="addPublisher(publisher)">Add Publisher</button>
</div>

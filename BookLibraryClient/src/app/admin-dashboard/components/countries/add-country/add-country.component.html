<div class="container-fluid">
    <h3>Add Country</h3>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="country.name">Country Name</label>
          <input type="text" id="country.name" class="form-control" [(ngModel)]="country.name">
          <label for="country.shortName">Short Name</label>
          <input type="text" id="country.shortName" class="form-control" maxlength="3" [(ngModel)]="country.shortName">
          <label for="country.VAT">VAT</label>
          <input type="number" id="country.vat" class="form-control" max="100" [(ngModel)]="country.vat">
          <label for="country.authors.id">Author</label> 
          <input type="text" class="form-control" id="country.authors.id" [(ngModel)]="authorId">
          <ng-container *ngFor="let item of authorArr, let i = index">
            <ng-container *ngIf="i > 0">,</ng-container>
            {{item.id}}
          </ng-container> <br>
        </div>
      </div>
      <div class="col-md-9">
        <h3>Preview</h3>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col" >Name</th>
              <th scope="col" >Short Name</th>
              <th scope="col"  width="10%">VAT</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{country.name}}</td>
              <td>{{country.shortName}}</td>
              <td>{{country.vat}}</td>
            </tr>  
          </tbody>
        </table>
        <div class="row">
          <div class="col">
            Authors:
            <div *ngFor="let author of authors">
                <input type="checkbox" name="country.authors" id="authorId" (click)="addToArray(author.id!)">
                {{' ' + author.firstName + ' ' + author.lastName}}
              </div>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-success" (click)="addCountry(country)">Add Country</button>
  </div>

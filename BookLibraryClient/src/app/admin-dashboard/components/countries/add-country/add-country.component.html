<div class="container-fluid">
    <h3>Add Country</h3>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label>Country Name</label>
          <input type="text" class="form-control" [(ngModel)]="country.name">
          <label>Short Name</label>
          <input type="text" class="form-control" maxlength="3" [(ngModel)]="country.shortName">
          <label>VAT</label>
          <input type="number" class="form-control" max="100" [(ngModel)]="country.vat">
          <label for="book.authors.id">Author</label> 
          <input type="text" class="form-control" id="book.authors.id" [(ngModel)]="authorId">
  
        </div>
      </div>
      <div class="col-md-9">
        <h3>Preview</h3>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col" >Name</th>
              <th scope="col" >Short Name</th>
              <th scope="col"  width="10%">VAT</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{country.name}}</td>
              <td>{{country.shortName}}</td>
              <td>{{country.vat}}</td>
            </tr>  
          </tbody>
        </table>
        <div class="row">
          <div class="col">
            Authors:
            <div *ngFor="let author of authors">
                <input type="radio" name="" id="author" (click)="addAuthor(author.id!)">
                {{' ' + author.firstName + ' ' + author.lastName}}
              </div>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-success" (click)="addCountry(country)">Add Country</button>
  </div>

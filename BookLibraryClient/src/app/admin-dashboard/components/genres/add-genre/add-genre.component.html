<div class="container-fluid">
    <h3>Add Genre</h3>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label>Genre Name</label>
          <input type="text" class="form-control" [(ngModel)]="genre.name">
          <label>Description</label>
          <textarea type="text" class="form-control" [(ngModel)]="genre.description"></textarea>
          <label>Is Active?</label>
          <input type="checkbox" class="form-control" [(ngModel)]="genre.isActive">
          <label>Books</label>
          <input type="text" class="form-control" [(ngModel)]="booksId">
        </div>
      </div>
      <div class="col-md-9">
        <h3>Preview</h3>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col" >Name</th>
              <th scope="col" >Books</th>
              <th scope="col"  width="10%">Is Active?</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{genre.name}}</td>
              <td>{{genre.description}}</td>
              <td>{{genre.isActive}}</td>
            </tr>
            <textarea class="form-control" value="{{genre.description}}" placeholder="Genre Description" cols="100" rows="10"></textarea>
          </tbody>
        </table>
        <div class="row">
          <div class="col">
            Books:
            <div *ngFor="let book of books">
                <input type="radio" name="" id="book" (click)="addBooks(book.id!)">
                {{' ' + book.title}}
              </div>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-success" (click)="addGenre(genre)">Add Country</button>
  </div>

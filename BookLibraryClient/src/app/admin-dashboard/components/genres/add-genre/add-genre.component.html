<div class="container-fluid">
    <h3>Add Genre</h3>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <h5>Genre Name</h5>
          <input type="text" class="form-control" [(ngModel)]="genre.name">
          <h5>Description</h5>
          <textarea type="text" class="form-control" [(ngModel)]="genre.description"></textarea>
          <h5>Is Active?
          <input type="checkbox" class="form-control" [(ngModel)]="genre.isActive"></h5>
          <h5>Books</h5>
          <input type="text" class="form-control" [(ngModel)]="genre.books">
        </div>
      </div>
      <div class="col-md-9">
        <h3>Preview</h3>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col" >Name</th>
              <th scope="col" >Books</th>
              <th scope="col"  width="10%">Is Active?</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{genre.name}}</td>
              <td>{{genre.description}}</td>
              <td>{{genre.isActive}}</td>
            </tr>
            <textarea class="form-control" value="{{genre.description}}" placeholder="Genre Description" cols="100" rows="10"></textarea>

          </tbody>
        </table>
      </div>
    </div>
    <button class="btn btn-success" (click)="addGenre(genre)">Add Country</button>
  </div>

<div class="container-fluid">
    <h3>Add Author</h3>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <h5>Author First Name</h5>
          <input type="text" class="form-control" [(ngModel)]="author.firstName">
          <h5>Author Last Name</h5>
          <input type="text" class="form-control" [(ngModel)]="author.lastName">
          <h5>Date of Birth</h5>
          <input type="date" class="form-control" [(ngModel)]="author.dateOfBirth">
          <h5>Country</h5>
          <input type="text" class="form-control" [(ngModel)]="author.country">
          <h5>Bibliography</h5>
          <input type="text" class="form-control" [(ngModel)]="author.bibliography">
          <!-- <h5>Books</h5>
          <input type="text" class="form-control" [(ngModel)]="author.books"> -->
        </div>
      </div>
      <div class="col-md-9">
        <h3>Preview</h3>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col" >First Name</th>
              <th scope="col" >Last Name</th>
              <th scope="col" >Date of Birth</th>
              <th scope="col" >Country</th>
              <th scope="col" >Bibliography</th>
              <th scope="col" >Books</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{author.firstName}}</td>
              <td>{{author.lastName}}</td>
              <td>{{author.dateOfBirth}}</td>
              <td>{{author.country}}</td>
              <td>{{author.bibliography}}</td>
              <!-- <td>{{author.books}}</td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <button class="btn btn-success" (click)="addAuthor(author)">Add Author</button>
  </div>

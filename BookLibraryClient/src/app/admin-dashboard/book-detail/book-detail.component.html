<div *ngIf="viewMode; else editable">
    <div *ngIf="currentBook.id">
        <h4>Book Name</h4>
        <div>
            <label><strong>Book Name:</strong></label> 
            {{currentBook.title}}
        </div>
        <div>
            <label><strong>Desc:</strong></label>
            {{currentBook.description}}
        </div>
        <div>
            <label><strong>Year Of Publish:</strong></label>
            {{currentBook.yearOfPublish}}
        </div>
        <div>
            <label><strong>Units:</strong></label>
            {{currentBook.unitNumber}}
        </div>
        <div>
            <label><strong>Rental Price:</strong></label>
            {{currentBook.rentalPrice}}
        </div>
        <div>
            <label><strong>Status:</strong></label>
            {{currentBook.publisherId}}
        </div>
        <a class="badge badge-warning" routerLink="/books/{{ currentBook.id }}">Edit</a>
        <a class="badge badge-danger" routerLink="/books/{{ currentBook.id }}">Delete</a>
    </div>
    <div *ngIf="!currentBook">
        <br />
        <p>Please click on a Book ...</p>
    </div>
</div>
<ng-template #editable>
    <div *ngIf="currentBook.id" class="edit-form">
        <h4>Book</h4>
        <form>
            <div class="form-group">
                <label for="name">Book Title</label>
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    [(ngModel)]="currentBook.title"
                    name="title"
                    />
            </div>

            
            <div class="form-group">
                <label for="name">Book Desc</label>
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    [(ngModel)]="currentBook.description"
                    name="description"
                    />
            </div>
            
            <div class="form-group">
                <label for="yearOfPublish">Year of Publish</label>
                <input
                    type="number"
                    class="form-control"
                    id="yearOfPublish"
                    [(ngModel)]="currentBook.yearOfPublish"
                    name="yearOfPublish"
                    />
            </div>
            
            <div class="form-group">
                <label for="genre">Units</label>
                <input
                    type="text"
                    class="form-control"
                    id="genre"
                    [(ngModel)]="currentBook.unitNumber"
                    name="units"
                    />
            </div>
            
            <div class="form-group">
                <label for="rentalPrice">Rental Price</label>
                <input
                    type="number"
                    class="form-control"
                    id="rentalPrice"
                    [(ngModel)]="currentBook.rentalPrice"
                    name="rentalPrice"
                    step=".01"
                    />
            </div>
            <div class="form-group">
                <label><strong>Status:</strong></label>
                {{ currentBook.publisherId}}
            </div>
        </form>
        <!-- <button
      class="badge badge-primary mr-2"
      *ngIf="currentBook.published"
      (click)="updatePublished(false)"
    >
      UnPublish
    </button> -->
    <!-- <button
      *ngIf="!currentBook.published"
      class="badge badge-primary mr-2"
      (click)="updatePublished(true)"
    >
      Publish
    </button> -->
    <button class="badge badge-danger mr-2" (click)="deleteBook(currentBook)">
      Delete
    </button>
    <button type="submit" class="badge badge-success mb-2" (click)="updateBook(currentBook)">
        Update
    </button>
      <p> {{message}} </p>
    </div>
    <div *ngIf="!currentBook.id">
        <br />
        <p>Cannot access this Book...</p>
    </div>
</ng-template>

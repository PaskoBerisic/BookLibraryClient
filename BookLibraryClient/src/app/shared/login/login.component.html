<body class='pace-top'>
    <!-- <ng-container *ngIf="isLoggedIn === true || isAdminLoggedIn === true">
        <h3>Hello, proceed to app!</h3>
    </ng-container> -->
    <!-- BEGIN #app -->
    <div *ngIf="isLoggedIn === false && isAdminLoggedIn === false">
    <div id="app" class="app">
    <!-- BEGIN login -->
    <div class="login login-with-news-feed">
      <!-- BEGIN login-container -->
      <div class="login-container">
        <!-- BEGIN login-header -->
        <div class="login-header mb-30px">
          <div class="brand">
            <div class="d-flex align-items-center">
              <b>Book</b> Library
            </div>
            <small>When in doubt go to the library</small>
          </div>
          <div class="icon">
            <i class="fa fa-sign-in-alt"></i>
          </div>
        </div>
        <!-- END login-header -->

        <!-- BEGIN login-content -->
        <div class="login-content">
          <div class="form-floating mb-15px">
              <input type="text" class="form-control h-45px fs-13px" placeholder="userName" id="user.username" [(ngModel)]="form.username" />
              <label for="user.userName" class="d-flex align-items-center fs-13px text-gray-600">Username</label>
            </div>
            <div class="form-floating mb-15px">
              <input type="password" class="form-control h-45px fs-13px" placeholder="Password" id="user.password" [(ngModel)]="form.password!" />
              <label for="user.password" class="d-flex align-items-center fs-13px text-gray-600">Password</label>
            </div>
            <div class="form-check mb-30px">
              <input class="form-check-input" type="checkbox" value="1" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">
                Remember Me
              </label>
            </div>
            <div class="mb-15px">
              <button type="submit" class="btn btn-success d-block h-45px w-100 btn-lg fs-14px" (click)="onSubmit()">Sign me in</button>
            </div>
            <div class="mb-40px pb-40px text-inverse">
              Not a member yet? Click <a routerLink="/register" class="text-primary">here</a> to register.
            </div>
            <hr class="bg-gray-600 opacity-2" />
            <div class="text-gray-600 text-center text-gray-500-darker mb-0">
              &copy; Book Library All Right Reserved 2022
            </div>
        </div>
        <!-- END login-content -->
      </div>
      <!-- END login-container -->
    </div>
    <!-- END login -->
  </div>
</div>
</body>
